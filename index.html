<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="stylesheet" type="" href="/src/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DotGothic16"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
  </head>
  <body>
    <div id="app">
      <!-- Header section of the app -->
      <div class="navigator">
        <h1>TODO-App</h1>
        <h3>
          The journey to success starts with the first step, no matter how
          small.
        </h3>
      </div>

      <div class="container">
        <!-- Left section of the body -->
        <div class="todo-container">
          <input type="" name="" value="" placeholder="Create a task..." />
          <p>Add task</p>

          <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
          </ul>


          <div class="todo-footer">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
        </div>

        <!-- Right section of the body -->
        <div class="quote-container">
          <div class="date-content">
            <p>Dates</p>
          </div>

          <div class="quote-content">
            <p>Quotes</p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
