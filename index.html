<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="stylesheet" type="" href="/src/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DotGothic16"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
  </head>
  <body>
    <div id="app">
      <!-- Header section of the app -->
      <div class="navigator">
        <h1>TODO-App</h1>
        <div class="headline">
          <h3>
            The journey to success starts with the first step, no matter how
            small.
          </h3>

          <!-- used for toggle slider but it does not look with the theme -->
          <!-- <input type="checkbox" id="mode"> -->
          <!-- <label for="mode" class="toggle-switch"> -->
          <!--   <div class="switch-handle"> -->
          <!--     <span class="icon-sun">☼</span> -->
          <!--     <span class="icon-moon">☾</span> -->
          <!--   </div> -->
          <!-- </label> -->
          
          <button type="button" id="themeBtn" class="big-three theme-btn">
            <img class="icon-sun" src="/images/sun.png" alt="Light theme" />
            <img class="icon-moon" src="/images/moon.png" alt="Dark theme" />
          </button>

        </div>
      </div>

      <div class="container">
        <!-- Left section of the body -->
        <div class="todo-container">
          <!-- I need this input to add the task via enter key from the user -->
          <input
            id="task-input"
            type=""
            name=""
            value=""
            placeholder="Create a task..."
          />

          <!-- Had issue with the css properties not showing up due to the use of -->
          <!-- class instead of id. Using class confused the JS to use -->
          <!-- getElementById with the syntax of .list-container instead of -->
          <!-- #list-container -->
          <ul id="list-container">
            <li class="checked">
              <!-- <img class="check-box" src="/images/check_blanked.png" alt=""> -->
              <!-- List 1  -->
              <!-- <img class="delete-box" src="/images/delete.png" alt=""> -->
            </li>
          </ul>

          <div class="todo-footer">
            <!-- DONE: Add a list counter here -->
            <p class="number-task" id="number-task">items left</p>

            <div class="filter">
              <button class="big-three" id="allBtn" type="">All</button>
              <button class="big-three" id="activeBtn" type="">Active</button>
              <button class="big-three" id="completedBtn" type="">
                Completed
              </button>
            </div>

            <!-- DONE: add a button to clear all completed tasks -->
            <button class="clear-completed" id="clearBtn" type="">
              Clear Completed
            </button>
          </div>
        </div>

        <!-- Right section of the body -->
        <div class="quote-container">
<div class="date-content">
            <!-- Pull current date here -->
            <p class="date">Dates</p>
          </div>

          <div class="quote-content">
            <p class="quote">Quotes</p>
            <p class="quote-author">Author</p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
